plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
     id "io.sitoolkit.cv.sit-cv-gradle-plugin" version "1.1.1"
    id "de.undercouch.download" version "4.1.2"
    
}

configurations {
  // configuration that holds jars to include in the jar
  extraLibs
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

download {
    mkdir "libs"
    src 'https://jogamp.org/deployment/archive/rc/v2.4.0-rc-20210111/fat/jogamp-fat.jar'
    dest "libs"
    overwrite false
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
test {
  testLogging {
    showStandardStreams = true
  }
}
dependencies {
    extraLibs files("libs/jogamp-fat.jar")
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'com.formdev:flatlaf:2.1'

    implementation 'commons-io:commons-io:2.11.0'

    // https://mvnrepository.com/artifact/net.coobird/thumbnailator
    implementation 'net.coobird:thumbnailator:0.4.17'

implementation 'com.formdev:flatlaf-extras:2.1'
}

application {
    // Define the main class for the application.
    mainClass = 'TourMaker.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
  manifest {
    attributes(
            'Main-Class': "$mainClassName"
    )
  }

  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
